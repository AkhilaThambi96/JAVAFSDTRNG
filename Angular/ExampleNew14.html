<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Event Registration</title>
</head>
<body ng-app="sampleApp">
<script src = "https://code.angularjs.org/1.6.9/angular-route.js">
</script>
<script src = "https://code.angularjs.org/1.6.9/angular.min.js">
</script>
<script src = "https://code.angularjs.org/1.6.9/angular.js">
</script>
<script src = "/lib/bootstrap.js"></script>
<script src = "/lib/bootstrap.css"></script>
<h1>Global Event</h1>
<div  ng-controller="DemoController" >
<form ng-submit="display()">

    Enter which topic you would like to learn:
    <input type="text"  ng-model="Topic"><br>
<input type="submit" value="submit"/>
<ul ng-repeat="topicname in AllTopic">
<li>{{topicname}}</li>

</ul>
</form>
</div>
  <script>
      var app = angular.module("DemoApp",[]);
      app.controller("DemoController",function($scope){
        $scope.AllTopic=[];
       $scope.Display = function(){
        $scope.AllTopic.push($scope.Topic);
       }
      })
  </script>


</body>
</html>
