<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Event Registration</title>
</head>
<body>
    <script src = "https://code.angularjs.org/1.6.9/angular-route.js">
    </script>
    <script src = "https://code.angularjs.org/1.6.9/angular.min.js">
    </script>
    
     <script src = "https://code.jquery.com/jquery-3.3.1.min.js">
    </script>

<div ng-app = "sampleApp" ng-controller= "AngularController">

This tutorialprice is {{tutorialprice | currency}}
</div>
<script>
  
var App = angular.module('sampleApp',[]);
App.controller('AngularController',function($scope){
	$scope.tutorialprice =20.578;
});  
</script>


</body>
</html>
